<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsupinthe.cloud - Bryan Zane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body:has(a[href="/esme-archive/"]:hover) {
            background-color: #FFE4E8;
        }

        body:has(a[href="https://bryanzane.com"]:hover) {
            background-color: #E3F2FD;
        }

        body:has(a[href*="github.com"]:hover) {
            background-color: #24292E;
            color: #ffffff;
        }

        body:has(a[href*="github.com"]:hover) footer {
            color: #cccccc;
        }

        main {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.125rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            position: relative;
        }

        a:hover {
            background-color: transparent;
        }

        a:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        a[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%) translateX(-5px);
            background: none;
            color: rgba(0, 0, 0, 0.45);
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 0.875rem;
            white-space: nowrap;
            margin-left: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        a[data-tooltip]:hover::after {
            opacity: 0.6;
            transform: translateY(-50%) translateX(0);
        }

        body:has(a[href*="github.com"]:hover) a[data-tooltip]::after {
            color: rgba(255, 255, 255, 0.45);
        }

        body:has(a[href*="github.com"]:hover) a {
            color: #58a6ff;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #666666;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 375px) {
            h1 {
                font-size: 1.25rem;
            }

            a {
                font-size: 1rem;
            }

        }

        @media (prefers-reduced-motion: reduce) {

            body,
            a,
            a::after {
                transition: none;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>im bryan zane<br>these are some projects i made, i hope you like them.</h1>
        <nav>
            <a href="/esme-archive/" data-tooltip="Esme artist portfolio">esmebelle.studio</a>
            <a href="https://bryanzane.com" data-tooltip="My fleshed out portfolio website">bryanzane.com</a>
            <a href="https://github.com/BryanZaneee" data-tooltip="Code repositories and projects">GitHub</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2026 Bryan Zane</p>
        <p>these projects were made with love by me</p>
    </footer>
</body>

</html>
