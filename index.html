<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsupinthe.cloud - Bryan Zane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.125rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        a:hover {
            background-color: #f0f0f0;
        }

        a:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #666666;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 375px) {
            h1 {
                font-size: 1.25rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>im bryan zane and this is my project hub, check them out.<br>these are some projects i created.</h1>
        <nav>
            <a href="/esme-archive/">esmebelle.studio</a>
            <a href="https://bryanzane.com">bryanzane.com</a>
            <a href="https://github.com/BryanZaneee">GitHub</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2026 Bryan Zane</p>
        <p>these projects were made with love by me</p>
    </footer>
</body>
</html>
